<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translation SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
        }
        .translation-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .translation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6 bg-blue-500 text-white">
                <h1 class="text-3xl font-bold text-center">Multilingual Translation Hub</h1>
            </div>
            
            <div class="p-6">
                <form method="POST" class="mb-6">
                    <textarea 
                        name="sentence" 
                        rows="4" 
                        class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" 
                        placeholder="Enter text to translate">{{ input_sentence }}</textarea>
                    <button 
                        type="submit" 
                        class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Translate & Generate Audio
                    </button>
                </form>

                {% if translations %}
                    <div class="grid md:grid-cols-2 gap-4">
                        {% for translation in translations %}
                            <div class="translation-card bg-gray-50 border rounded-lg p-4 shadow-sm hover:shadow-md">
                                <h3 class="text-lg font-semibold text-blue-600">
                                    {{ translation.language_name }} ({{ translation.language_code }})
                                </h3>
                                <p class="text-gray-700 mt-2 mb-3">{{ translation.translation }}</p>
                                <div class="flex items-center space-x-3">
                                    <audio controls class="flex-grow">
                                        <source src="{{ url_for('serve_translation', filename=translation.audio_file) }}" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                    <a href="{{ url_for('serve_translation', filename=translation.audio_file) }}" download>
                                        <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg transition duration-300">
                                            Download
                                        </button>
                                    </a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                {% if error %}
                    <div class="error-message">
                        {{ error }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
